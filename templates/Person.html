{% extends "base.html" %}
{% block content %}
    <div class="card mb-3">
    <img src="{{url_for('static', filename=imageSRC)}}" class="card-img-top" alt="{{name}}">
        <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">{{text}}</p>
            <p class="card-text"><small class="text-muted">This post was made by {{ather}}.</small></p>
        </div>
    </div>
{% endblock %}
