{% extends "base.html" %} {% block content %}
<form method="post" action="user.html">
    <h3 align="center">Join Ted E in Agway</h3>
    <div  align="center">
        <p> # Warning # this sign-in page currently in development # Warning #</p>
        <p> # to sign/log in click the test tab #</p>
        <p> # All this page is doing is looking cool #</p>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
        />
    </div>
    <div class="form-group">
        <label for="agwayenName">Agwayen Name</label>
        <input
                type="text"
                class="form-control"
                id="agwayenName"
                name="agwayenName"
                placeholder="Enter Agwayen name"
        />
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter password"
        />
    </div>
    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Re-Enter password"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
