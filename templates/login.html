{% extends "base.html" %} {% block content %}
    <form method="post" action="#">
        <h3 align="center">Confirm your citizenship to Agway</h3>
        <div  align="center">
            <p> # Warning # this log-in page currently in development # Warning #</p>
            <p> # to sign/log in click the test tab #</p>
            <p> # All this page is doing is looking cool #</p>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Confirm Id</button>
    </form>
{% endblock %}
