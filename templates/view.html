{% extends "base.html" %}
{% block content %}
    {% for item in values %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{item}} : {{item.name}}</h5>
                    <p class="card-text"><small class="text-muted">Email : {{item.email}}</small></p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
